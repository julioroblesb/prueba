<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Básico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #0066cc, #3399ff);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        form label {
            display: block;
            margin-top: 0.5rem;
        }
        form input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.2rem;
            box-sizing: border-box;
        }
        form button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>CRM Básico</h1>
        <p>Ejemplo sencillo de gestión de contactos</p>
    </header>
    <div class="container">
        <h2>Contactos</h2>
        <table id="contact-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ejemplo Uno</td>
                    <td>uno@example.com</td>
                    <td>111-111-1111</td>
                </tr>
            </tbody>
        </table>
        <h2>Agregar nuevo contacto</h2>
        <form id="contact-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>
            <label for="correo">Correo</label>
            <input type="email" id="correo" required>
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" required>
            <button type="submit">Guardar</button>
        </form>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const telefono = document.getElementById('telefono').value;

            const table = document.getElementById('contact-table').querySelector('tbody');
            const row = document.createElement('tr');
            row.innerHTML = `<td>${nombre}</td><td>${correo}</td><td>${telefono}</td>`;
            table.appendChild(row);

            this.reset();
        });
    </script>
</body>
</html>
